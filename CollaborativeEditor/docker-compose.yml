version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb+srv://22tec2cs182_db_user:Anish%409661@cluster0.ljhvkyu.mongodb.net/test?appName=Cluster0
      - JWT_SECRET=your_super_secret_jwt_key
      - CLIENT_URL=http://localhost:5173
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis

  client:
    build: ./client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server

volumes:
  mongo-data:
